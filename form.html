<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms in HTML</h1>
    <div>
      <form class="form">
        <label class="inp">Button:</label>
        <input class="inp" type="button"/ ><br /><br />
        <input class="inp" type="text" /><br /><br />
        <input class="inp" type="checkbox" /><br /><br />
        <input class="inp" type="color" /><br /><br />
        <input class="inp" type="date" /><br /><br />
        <input class="inp" type="datetime-local" /><br /><br />
        <input class="inp" type="email" /><br /><br />
        <input class="inp" type="file" /><br /><br />
        <input
          class="inp"
          type="image"
          src="m.jpg"
          height="100px"
        /><br /><br />
        <input class="inp" type="radio" /><br /><br />
        <input class="inp" type="range" /><br /><br />
        <input class="inp" type="submit" /><br /><br />
        <input class="inp" type="url" /><br /><br />
        <input class="inp" type="week" /><br /><br />
        <input class="inp" type="time" /><br /><br />
        <input class="inp" type="search" /><br /><br />
      </form>
    </div>
  </body>
</html>
