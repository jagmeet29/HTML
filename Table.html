<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <link rel="stylesheet" href="tablestyle.css" />
  </head>
  <body>
    <center>
      <h1>Result</h1>
      <table border="1">
        <caption>
          Result of CSE-236
        </caption>
        <tr>
          <th rowspan="2">Roll No.</th>
          <th rowspan="2">Name</th>
          <th colspan="3">Subject</th>
        </tr>
        <tr>
          <th>English</th>
          <th>Hindi</th>
          <th>Maths</th>
        </tr>
        <tr>
          <td>101</td>
          <td>Mr.A</td>
          <td>65</td>
          <td>78</td>
          <td>70</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Mr.B</td>
          <td>90</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Mr.c</td>
          <td>90</td>
          <td>80</td>
          <td>80</td>
        </tr>
        <tr>
          <td>10</td>
          <td>Mr.c</td>
          <td>90</td>
          <td>80</td>
          <td>80</td>
        </tr>
      </table>
    </center>
  </body>
</html>
